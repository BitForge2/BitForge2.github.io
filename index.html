<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sitio Abandonado</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #cccccc;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .btn-primary {
      background-color: #1877f2;
      color: white;
    }

    .btn-primary:hover {
      background-color: #145dbf;
    }

    .btn-secondary {
      background-color: #2ecc71;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #27ae60;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>⚠️ Sitio Web Abandonado</h1>
    <p>Este sitio ya no se encuentra activo ni es actualizado. Sin embargo, puedes seguir explorándolo si lo deseas.</p>
    
    <div class="buttons">
      <a href="BitForge/index.html" target="_blank" class="btn btn-primary">Ir al Sitio Web</a>
      <a href="https://tiktok.com/@edward.v902" target="_blank" class="btn btn-secondary">Contactar por TikTok</a>
    </div>
  </div>

  <footer>
    &copy; 2025 - Sitio creado por <a href="https://tiktok.com/@edward.v902" style="color: #1da1f2; text-decoration: none;">@edward.v902</a>
  </footer>

</body>
</html>
